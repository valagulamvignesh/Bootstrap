<!DOCTYPE html>
<html>
<head>
	<media name="viewport" content="width=device-width,intial-scale=1.0">
	<title>BOOTSTRAP</title>
	<link rel="stylesheet" href="mdb/css/bootstrap.css">
	<link rel="stylesheet" href="mdb/css/mdb.css">
	<link rel="stylesheet" href="fontawesome/css/all.css">
	<style >
		@media (min-width: 0px) and (max-width: 850px)
		{
           #body
           {
           	display: flex;
           	flex-direction:row;
           	margin: auto;
            
           }
		}
	</style>
</head>
<body id="body">
	<div class="container mt-5">
		<div class="row">
			<div class="col-7">
				<div class="card">
					<div class="card-body">
						<h4>Bootstrap Style Button 1</h4>
						<div class="input-group">
						<input type="" class="form-control bg-light">
						<div class="input-group-append">
							<div class="input-group-text bg-danger text-white">
								<i class="fas fa-folder-open"></i>
								<span>File section</span>
								
							</div>
						</div>
						
								
							</div>
							<div class="mt-3">
							<h4>Bootstrap style button 2</h4>
						</div>
						<div class="input-group">
							<input type="" class="form-control bg-light">
							<div class="input-group-append">
								<div class="input-group-text bg-success text-white">
									<i class="fas fa-folder-open"></i>
									<span>Open</span>

									
								</div>
								
							</div>
							
						</div>
						<div class="mt-3">
							<h4>Bootstrap style button 3</h4>
						</div>
						<div class="input-group">
							<input type="" class="form-control bg-light">
							<div class="input-group-append">
								<div class="input-group-text bg-primary text-white">
									<i class="fas fa-folder-open"></i>
									<span>Select a File</span>

									
								</div>
								
							</div>
							
						</div>









							
						</div>
						
					</div>
					
				</div>
				
			</div>
			
		</div>
	</div>

</body>
</html>
